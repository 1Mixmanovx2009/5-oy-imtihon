<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./css/main.css">
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
</head>
<body class="login-body">
    <div class="fixed top-0 bottom-0 right-0 left-0 m-auto w-[475px] h-[570px] bg-white rounded-[20px] pt-[44px] pb-[52px] text-center">
        <img class="pl-[90px] mb-[44px]" src="./images/login-img.svg" alt="" width="285px" height="39px">
        <h2 class="login-title text-[22px] font-[600] leading-[26.82px] mb-[9px]">Sign In</h2>
        <p class="text-[14px] text-[#6c6c6c] mb-[50px]">Enter your credentials to access your account.</p>
        <form id="signin-form" class="register-form px-[30px] mb-[35px]">
            <label>
                <span class="font-[500] flex text-start text-[14px] leading-[17.07px] text-[#6c6c6c] mb-[10px]">Username</span>
                <input id="signin-username" autocomplete="off" class="login-input w-full px-[15px] py-[14px] mb-4 outline-none focus:border-[#feaf00] text-start font-[400] text-12px rounded-[4px] border-[2px] border-[#E5e5e5] shadow-inputShadow" type="text" placeholder="Enter your login">
            </label>
            <label>
                <span class="font-[500] flex text-start text-[14px] leading-[17.07px] text-[#6c6c6c] mb-[10px]">Password</span>
                <input id="signin-password" autocomplete="off" class="login-input w-full px-[15px] py-[14px] mb-4 outline-none focus:border-[#feaf00] text-start font-[400] text-12px rounded-[4px] border-[2px] border-[#E5e5e5] shadow-inputShadow" type="password" placeholder="Enter your password">
            </label>
        </form>
        <div class="mx-[30px]">
            <button id="signin-btn" class="w-full bg-[#feaf00] py-[14px] rounded-[4px] mb-[11px] text-white cursor-pointer hover:bg-[#f8d442]">SIGN IN</button>
        </div>
        <p class=" text-[14px] text-[#6c6c6c]">Don't have an account? <a href="./register.html" class="register text-[#feaf00]">Sign Up</a></p>
    </div>

    <script src="./js/login.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</body>
</html>
